<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <title>Food or Foe?</title>
  </head>
  <body>
    <h1>Food or Foe?</h1>

    <section id="gameboard">
      <section id="peices" style="display:none;">
        <h2 id="emoji"></h2>
        <h3>Time: <span id="counter">3</span></h3>
        <h3>Score: <span id='score'></span></h3>

      </section>

      <button type="button" name="button" id="start">Start Game!</button>
      <button type="button" name="button" id="food" disabled>Food</button>
      <button type="button" name="button" id="foe" disabled>Foe</button>

    </section>

    <section id="form" style="display: none;">
      <form>
        <input type="text" name="name" id="name" placeholder="please enter your name" required>
        <input type="submit" value="Add to Leaderboard" id="submit">
      </form>
    </section>

    <section>
      <h2>Leaderboard</h2>

      <ul id="leaderboard">

      </ul>
    </section>

    <footer id="footer">
      <p>Food or Foe built by Shannon Crabill | <a href="https://github.com/scrabill/food-or-foe">Github</a></p>
    </footer>

    <!-- TODO: Why are there so many script? -->
    <!-- Adapters, get all the data from the API, singulars for instances and plurals, for classes and methods (the bulk of the work) -->
    <script src="src/adapters/EmojisAdapter.js" /></script>
    <script src="src/adapters/UsersAdapter.js" /></script>
    <script src="src/adapters/GamesAdapter.js" /></script>

    <script src="src/components/emoji.js" /></script>
    <script src="src/components/user.js" /></script>
    <script src="src/components/game.js" /></script>

    <script src="src/components/emojis.js" /></script>
    <script src="src/components/users.js" /></script>
    <script src="src/components/games.js" /></script>

    <script src="src/components/app.js" /></script>
    <script src="js/index.js" /></script>
  </body>

</html>
